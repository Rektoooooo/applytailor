<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>ApplyTailor - AI-Powered CV Tailoring for Job Applications</title>
    <meta name="title" content="ApplyTailor - AI-Powered CV Tailoring for Job Applications" />
    <meta name="description" content="Tailor your resume to any job description in seconds. ApplyTailor uses AI to match your experience to job requirements, helping you stand out and land more interviews." />
    <meta name="keywords" content="CV tailoring, resume builder, AI resume, job application, ATS optimization, cover letter generator, career tools" />
    <meta name="author" content="ApplyTailor" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://applytailor.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#14b8a6" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://applytailor.com/" />
    <meta property="og:title" content="ApplyTailor - AI-Powered CV Tailoring for Job Applications" />
    <meta property="og:description" content="Tailor your resume to any job description in seconds. AI matches your experience to job requirements, helping you stand out and land more interviews." />
    <meta property="og:image" content="https://applytailor.com/og-image.png" />
    <meta property="og:site_name" content="ApplyTailor" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://applytailor.com/" />
    <meta name="twitter:title" content="ApplyTailor - AI-Powered CV Tailoring for Job Applications" />
    <meta name="twitter:description" content="Tailor your resume to any job description in seconds. AI matches your experience to job requirements, helping you stand out and land more interviews." />
    <meta name="twitter:image" content="https://applytailor.com/og-image.png" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ApplyTailor",
      "url": "https://applytailor.com",
      "logo": "https://applytailor.com/logo.png",
      "description": "AI-powered CV tailoring service that helps job seekers customize their resumes for specific job applications."
    }
    </script>

    <!-- Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ApplyTailor",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free credits to start, pay-per-use pricing"
      },
      "description": "AI-powered tool that tailors your CV to job descriptions in seconds. Analyze job requirements, highlight relevant experience, and generate cover letters.",
      "featureList": [
        "AI-powered CV tailoring",
        "Job description analysis",
        "Cover letter generation",
        "ATS optimization",
        "Multiple professional templates",
        "PDF export"
      ]
    }
    </script>

    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does ApplyTailor work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Add your work experience once, paste any job description, and ApplyTailor's AI analyzes the requirements to highlight your most relevant experience and skills. You get a tailored CV ready to download in seconds."
          }
        },
        {
          "@type": "Question",
          "name": "Do credits expire?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No, your credits never expire. Use them whenever you need them."
          }
        },
        {
          "@type": "Question",
          "name": "What counts as 1 credit?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Each time you generate a tailored CV for a job posting, it uses 1 credit."
          }
        },
        {
          "@type": "Question",
          "name": "Do I get a free trial?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! New users automatically get free credits to try the service."
          }
        }
      ]
    }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Source+Serif+4:wght@400;500;600&family=DM+Sans:wght@400;500;600;700&family=Bebas+Neue&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
